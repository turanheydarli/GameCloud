version: '3.8'

services:
  gamecloud.main:
    image: ${MAIN_IMAGE:-gamecloud.main}:${MAIN_IMAGE_TAG:-latest}
    container_name: ${MAIN_CONTAINER_NAME:-gamecloud_main}
    build:
      context: .
      dockerfile: Presentation/GameCloud.WebAPI/Dockerfile
    ports:
      - "${MAIN_PORT:-8080}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__GameCloud=Host=${DB_HOST:-gamecloud.db};Database=${POSTGRES_DB:-GameCloud};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-mypass}
    networks:
      - gamecloud_network
    depends_on:
      - gamecloud.db
      - rabbitmq
    restart: unless-stopped

  gamecloud.db:
    image: postgres:${POSTGRES_VERSION:-latest}
    container_name: ${DB_CONTAINER_NAME:-gamecloud_db}
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-GameCloud}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mypass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gamecloud_network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:${RABBITMQ_VERSION:-3-management}
    container_name: ${RABBITMQ_CONTAINER_NAME:-gamecloud_rabbitmq}
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - gamecloud_network
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: gamecloud_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - gamecloud_network

networks:
  gamecloud_network:
    name: ${NETWORK_NAME:-gamecloud_network}
    driver: bridge

volumes:
  redis_data:
  postgres_data:
    name: ${POSTGRES_VOLUME_NAME:-gamecloud_postgres_data}
  rabbitmq_data:
    name: ${RABBITMQ_VOLUME_NAME:-gamecloud_rabbitmq_data}