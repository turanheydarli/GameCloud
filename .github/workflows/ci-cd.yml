name: CI/CD for GameCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

   
      # 5. Build Docker images using docker compose
      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

      # 6. Tag and push the WebAPI image
      - name: Tag and push WebAPI image
        run: |
          IMAGE_NAME=gamecloud.webapi
          TAG=${{ github.sha }}
          ghcr_image=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$TAG
          docker tag gamecloud.webapi:latest $ghcr_image
          docker push $ghcr_image

