apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamecloud-main
spec:
  selector:
    matchLabels:
      app: gamecloud-main
      app.kubernetes.io/part-of: gamecloud
      app.kubernetes.io/managed-by: kustomize
  template:
    metadata:
      labels:
        app: gamecloud-main
        app.kubernetes.io/part-of: gamecloud
        app.kubernetes.io/managed-by: kustomize
    spec:
      containers:
        - name: gamecloud-main
          image: cr.yandex/crpl3p256m938dtgp3lh/gamecloud-main:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: gamecloud-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ConnectionStrings__GameCloud
              valueFrom:
                secretKeyRef:
                  name: gamecloud-secrets
                  key: DB_CONNECTION_STRING
            - name: ConnectionStrings__Valkey
              valueFrom:
                secretKeyRef:
                  name: gamecloud-secrets
                  key: VALKEY_CONNECTION_STRING
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: gamecloud-secrets
                  key: JWT_KEY
            - name: YandexStorage__AccessKey
              valueFrom:
                secretKeyRef:
                  name: gamecloud-secrets
                  key: YANDEX_STORAGE_ACCESS_KEY
            - name: YandexStorage__SecretKey
              valueFrom:
                secretKeyRef:
                  name: gamecloud-secrets
                  key: YANDEX_STORAGE_SECRET_KEY